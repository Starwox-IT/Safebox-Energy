<!DOCTYPE html>
<html data-amount="600000">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Payment-page</title>
    <link rel="stylesheet" href="/payform.css">
    <link
      rel="shortcut icon"
      href="Assets/favicon.ico.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="payment.css" />
    <link rel="stylesheet" href="solar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/24db1724ba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
        <div class="logo">
          <img src="Assets/top-logo.svg" alt="" class="img-fluid" />
        </div>
        <ul class="nav-links d-none d-lg-flex">
          <a class="cta" href="index.html">
            <li>Home</li>
          </a>
          <a class="cta" href="about.html">
            <li>About</li>
          </a>
          <a class="cta" href="product.html">
            <li>Product</li>
          </a>
          <a class="cta" href="">
            <li>Gallery</li>
          </a>
  
          <button><a href="contact.html">Contact us</a></button>
        </ul>
  
        <div class="hamburger-cunt d-lg-none">
          <div class="hamburger top"></div>
          <div class="hamburger mid"></div>
          <div class="hamburger bottom"></div>
        </div>
    </nav>

    <div class="pay">
        <div class="pay-wrapper">
            <div class="pay-contact">
                <div class="pay-contact-wrapper">
                    <h1 class="pay-contact-h1">Contact Info</h1>

                    <div class="contact-main">
                        <div class="company-name company-same">
                            <p><i class="fa-solid fa-users"></i> Companies Name </p>
                            <p>Safebox Energy</p>
                        </div>
                        <div class="company-email company-same">
                            <p><i class="fa-solid fa-envelope"></i> Email</p>
                            <p>solutionsafebox@gmail.com</p>
                        </div>
                        <div class="company-phone company-same">
                            <p><i class="fa-solid fa-phone"></i> Phone</p>
                            <p>+2348135651507</p>
                        </div>
                        <div class="company-name company-same">
                            <p><i class="fa-solid fa-location-dot"></i> Address</p>
                            <p>Address: 59, I.C.E Road, Edo Innovation Hub,off Wire Road, Benin city</p>
                        </div>
                    </div>
                </div>

                <div class="contact-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
            </div>

            <div class="pay-form">
                <div class="pay-form-heading">
                    <img src="/Assets/black-logo.png" alt="" class="black-logo">
                    <h1>Safebox Energy</h1>
                </div>

                <hr/>

                <div class="payform-main">
                    <form class="main-form" id="paymentForm" onsubmit="sendEmail(event)"> 
                        <div class="pay-first-name pay-same form-group" >
                            <label for="first-name">Full Name</label>
                            <input type="text" id="full-name" name="name">
                        </div>
                        
                        <div class="pay-email pay-same form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>

                        <div class="pay-amount pay-same form-group">
                            <label for="amount">Amount</label>
                            <input type="text" readonly id="amount"  name="amount">
                        </div>

                        <div class="submit">
                            <button type="submit" onclick="payWithPaystack()">Pay</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <script src="solar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0ab42e6161.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
